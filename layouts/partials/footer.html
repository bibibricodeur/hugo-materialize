<footer class="page-footer green">
    <div class="container">
        <div class="row">
            <div class="col l9 s12">
                <h5 class="white-text">Citations</h5>
                <ul>
                    {{ range .Site.Data.citations }}
                        <li>{{ .citation }} <a class="green-text text-lighten-3" href="{{ .url }}">{{ .name }}</a></li>
                    {{ end }}
                </ul>
            </div>
            <div class="col l3 s12">
                <h5 class="white-text">Connect</h5>
                <ul>
                    {{ range .Site.Data.liens }}
                        <li><a class="white-text" href="{{ .url }}">{{ .name }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="green-text text-lighten-3" href="http://materializecss.com">Materialize</a> 
            &copy; {{ now.Year }} <a class="green-text text-lighten-3" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        </div>
    </div>
</footer>
